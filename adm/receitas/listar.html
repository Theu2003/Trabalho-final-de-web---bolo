<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Receitas - Bolo na Hora</title>
    <link rel="stylesheet" href=".../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-dashboard">
    <!-- Cabeçalho igual ao dashboard -->
    
    <main class="content">
        <div class="page-header">
            <h1>Gerenciar Receitas</h1>
            <a href="adicionar.html" class="btn btn-primary">Adicionar Receita</a>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Buscar receitas...">
            <button class="btn btn-search">Buscar</button>
        </div>
        
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Dificuldade</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bolo de Chocolate</td>
                    <td>Chocolate</td>
                    <td>Fácil</td>
                    <td><span class="status-badge active">Ativo</span></td>
                    <td>
                        <a href="editar.html?id=1" class="btn btn-edit">Editar</a>
                        <button class="btn btn-delete">Excluir</button>
                    </td>
                </tr>
                <!-- Mais linhas de receitas -->
            </tbody>
        </table>
        
        <div class="pagination">
            <button class="btn btn-prev">Anterior</button>
            <span class="page-info">Página 1 de 5</span>
            <button class="btn btn-next">Próxima</button>
        </div>
    </main>

    <script src="../js/admin.js"></script>
</body>
</html>
