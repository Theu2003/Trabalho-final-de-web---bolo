<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Confeiteiro - Bolo na Hora</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-dashboard">
    <!-- Cabeçalho e sidebar iguais às outras páginas -->
    
    <main class="content">
        <div class="page-header">
            <h1>Adicionar Confeiteiro</h1>
            <a href="listar.html" class="btn btn-secondary">Voltar</a>
        </div>
        
        <form id="addBakerForm" class="admin-form">
            <div class="form-group">
                <label for="bakerPhoto">Foto do Confeiteiro</label>
                <div class="photo-upload">
                    <img src="../../images/default-avatar.jpg" alt="Pré-visualização" id="photoPreview" class="photo-preview">
                    <input type="file" id="bakerPhoto" name="bakerPhoto" accept="image/*">
                    <label for="bakerPhoto" class="btn btn-secondary">Escolher Foto</label>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="bakerName">Nome Completo*</label>
                    <input type="text" id="bakerName" name="bakerName" required>
                </div>
                
                <div class="form-group">
                    <label for="bakerBusiness">Nome do Negócio</label>
                    <input type="text" id="bakerBusiness" name="bakerBusiness">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="bakerEmail">E-mail*</label>
                    <input type="email" id="bakerEmail" name="bakerEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="bakerPhone">Telefone*</label>
                    <input type="tel" id="bakerPhone" name="bakerPhone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="bakerAddress">Endereço</label>
                <input type="text" id="bakerAddress" name="bakerAddress">
            </div>
            
            <div class="form-group">
                <label for="bakerSpecialties">Especialidades*</label>
                <select id="bakerSpecialties" name="bakerSpecialties" multiple>
                    <option value="bolos-casamento">Bolos de Casamento</option>
                    <option value="bolos-aniversario">Bolos de Aniversário</option>
                    <option value="doces-finos">Doces Finos</option>
                    <option value="bolos-artisticos">Bolos Artísticos</option>
                    <option value="bolos-diet">Bolos Diet</option>
                </select>
                <small>Mantenha pressionado Ctrl para selecionar múltiplas opções</small>
            </div>
            
            <div class="form-group">
                <label for="bakerBio">Biografia/Descrição</label>
                <textarea id="bakerBio" name="bakerBio" rows="4"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="bakerStatus">Status*</label>
                    <select id="bakerStatus" name="bakerStatus" required>
                        <option value="active">Ativo</option>
                        <option value="inactive">Inativo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bakerFeatured">Destaque</label>
                    <select id="bakerFeatured" name="bakerFeatured">
                        <option value="0">Normal</option>
                        <option value="1">Destaque</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label>Redes Sociais</label>
                <div class="social-inputs">
                    <div class="social-row">
                        <select name="socialType[]">
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="website">Website</option>
                        </select>
                        <input type="text" name="socialUrl[]" placeholder="URL ou @">
                        <button type="button" class="btn btn-remove-social">-</button>
                    </div>
                </div>
                <button type="button" id="addSocial" class="btn btn-secondary">Adicionar Rede Social</button>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Salvar Confeiteiro</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </main>

    <script src="../js/admin.js"></script>
    <script src="../js/bakers.js"></script>
</body>
</html>
