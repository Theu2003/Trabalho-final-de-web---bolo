<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Confeiteiros - Bolo na Hora</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-dashboard">
    <!-- Cabeçalho e sidebar iguais às outras páginas -->
    
    <main class="content">
        <div class="page-header">
            <h1>Gerenciar Confeiteiros</h1>
            <a href="adicionar.html" class="btn btn-primary">Adicionar Confeiteiro</a>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Buscar confeiteiros...">
            <button class="btn btn-search">Buscar</button>
            <div class="filter-group">
                <label for="filterStatus">Filtrar por:</label>
                <select id="filterStatus">
                    <option value="all">Todos</option>
                    <option value="active">Ativos</option>
                    <option value="inactive">Inativos</option>
                    <option value="featured">Destaques</option>
                </select>
            </div>
        </div>
        
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Contato</th>
                    <th>Especialidades</th>
                    <th>Avaliação</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><img src="../../images/confeiteiro1.jpg" alt="Maria Silva" class="table-avatar"></td>
                    <td>Maria Silva</td>
                    <td>maria@doces.com<br>(38) 99999-9999</td>
                    <td>Bolos de casamento, Doces finos</td>
                    <td>
                        <div class="rating">
                            <span class="star filled">★</span>
                            <span class="star filled">★</span>
                            <span class="star filled">★</span>
                            <span class="star filled">★</span>
                            <span class="star">★</span>
                        </div>
                    </td>
                    <td><span class="status-badge active">Ativo</span></td>
                    <td>
                        <a href="editar.html?id=1" class="btn btn-edit">Editar</a>
                        <button class="btn btn-delete">Excluir</button>
                    </td>
                </tr>
                <!-- Mais linhas de confeiteiros -->
            </tbody>
        </table>
        
        <div class="pagination">
            <button class="btn btn-prev">Anterior</button>
            <span class="page-info">Página 1 de 3</span>
            <button class="btn btn-next">Próxima</button>
        </div>
    </main>

    <script src="../js/admin.js"></script>
    <script src="../js/bakers.js"></script>
</body>
</html>
