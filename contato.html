<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contato — Receitas de Bolo</title>
    <meta name="description" content="Página de contato do site Receitas de Bolo" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a href="index.html" class="logo">Receitas de Bolo</a>
            <nav aria-label="Navegação principal">
                <ul class="main-nav">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="receitas.html">Receitas</a></li>
                    <li><a href="contato.html" class="active" aria-current="page">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <article class="page-content contato-page">
            <h1>Contato</h1>

            <section class="contato">
                <h2>Entre em contato</h2>

                <form class="contact-form" method="post" action="#" novalidate>
                    <div class="form-group">
                        <label for="nome">Nome<span class="required"> *</span></label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail<span class="required"> *</span></label>
                        <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999" pattern="[\d\s()+-]+" />
                        </div>

                        <div class="form-group">
                            <label for="assunto">Assunto</label>
                            <select id="assunto" name="assunto">
                                <option value="duvida">Dúvida</option>
                                <option value="sugestao">Sugestão</option>
                                <option value="elogio">Elogio</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mensagem">Mensagem<span class="required"> *</span></label>
                        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem..." required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn">Enviar mensagem</button>
                    </div>
                </form>
            </section>
        </article>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>&copy; <span id="ano"></span> Receitas de Bolo — Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="js/script.js" defer></script>
    <script>document.getElementById('ano').textContent = new Date().getFullYear();</script>
</body>
</html>
